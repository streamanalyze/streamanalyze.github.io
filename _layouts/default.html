<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{ page.title }}</title>
    {% include google/data_layer.html %}
    {% include google/optimize_page_hide.html %}
    {% include google/optimize.html %}
    {% include google/gtm_head.html %}
    <meta name="description" content="{{ page.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.description }}">
    <meta property="og:image" content="">

    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="{{ page.title }}">
    <meta itemprop="description" content="{{ page.description }}">
    <meta itemprop="image" content="https://streamanalyze.com/assets/images/sa-tile.png">

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="{{ site.twitter_username }}">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="twitter:image" content="https://streamanalyze.com/assets/images/sa-london-view-1024.jpg">

    <!-- Open Graph data -->
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{ site.url }}" />
    <meta property="og:image" content="https://streamanalyze.com/assets/images/sa-tile.png" />
    <meta property="og:description" content="{{ site.description }}" />
    <meta property="og:site_name" content="{{ site.name }}" />

    <meta name="HandheldFriendly" content="True">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/assets/stylesheets/application.css" media="screen,projection"/>
    <link rel="canonical" href="{{site.url}}{{ page.url }}" />
    <link href="/assets/images/favicon.png" rel="shortcut icon" type="image/vnd.microsoft.icon"/>
    <link rel="apple-touch-icon-precomposed" href="/assets/images/sa-tile.png">
    <link rel="dns-prefetch" href="//s3.amazonaws.com">
    <link rel="dns-prefetch" href="//ajax.googleapis.com">
  </head>

  <body>
    {% include google/gtm_body.html %}
    {% include nav.html %}
    {{ content }}
    {% include footer.html %}
    {% include microformats/org.html %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/assets/javascripts/jquery-2.1.1.min.js"><\/script>')</script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script>window.Materialize || document.write('<script src="/assets/javascripts/materialize.min.js"><\/script>')</script>
    <script src="/assets/javascripts/application.js"></script>
  </body>
</html>
